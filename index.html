<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- de basics -->
    <script type="text/javascript" src="Common/webgl-utils.js"></script>
    <script type="text/javascript" src="Common/initShaders.js"></script>
    <script type="text/javascript" src="Common/PVMat.js"></script>


    <!-- cube script -->
    <script type="text/javascript" src="3D_Box/cube.js"></script>
    <script type="text/javascript" src="3D_box/view.js"></script>






    
    <!-- cube Shaders -->
    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec4 vPosition;
        
        uniform mat4 model2clip;
        
        void
        main()
        {
            gl_Position = model2clip * vPosition;
        }
    </script>
    <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float;
        
        uniform vec4 color;
        
        void
        main()
        {
            gl_FragColor = color;
        }
    </script>







</head>





<body>
    
    <h1>check dis out</h1>

    <!-- cube vis -->
    <button id="MyButton">My Button</button>
    <button id="ZPlus">z + 0.1</button>
    <button id="ZMinus">z - 0.1</button>
    
    <div>
        <canvas id="gl-canvas" width="960" height="540">

        </canvas>
    </div>
